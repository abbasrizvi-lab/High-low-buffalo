services:
  # Backend Service
  - type: web
    name: social-app-backend
    env: node
    root: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false

  # Frontend Service
  - type: static
    name: social-app-frontend
    env: static
    root: frontend
    buildCommand: cd frontend && npm install && npm run build
    publish: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false